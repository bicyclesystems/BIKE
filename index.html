<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bike</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="rene/index.css">

</head>

<body class="view align-center justify-center"
  style="background-size: cover; background-position: center center; background-repeat: no-repeat; background-attachment: fixed;">



  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Monaco Editor -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

  <!-- Core configuration and utilities -->
  <script src="config.js"></script>
  
  <!-- 1. Authentication (initializes first) -->
  <script src="user.js"></script>
  
  <!-- 2. Context management (initializes second) -->
  <script src="context.js"></script>
  
  <!-- 3. Artifacts system (initializes third) -->
  <script src="artifacts.js"></script>
  
  <!-- 4. Views system (initializes fourth) -->
  <!-- View renderers -->
  <script src="view/view-artifact/view-artifact-image.js"></script>
  <script src="view/view-artifact/view-artifact-html.js"></script>
  <script src="view/view-artifact/view-artifact-md.js"></script>
  <script src="view/view-artifact/view-artifact-text.js"></script>
  <script src="view/view-artifact/view-artifact.js"></script>
  <script src="view/view-artifacts.js"></script>
  <script src="view/view-calendar.js"></script>
  <script src="view/view-memory.js"></script>
  <script src="view/view-services.js"></script>
  <script src="view/view-chat.js"></script>

  <script src="view/view-system.js"></script>
  <!-- Main views coordinator -->
  <script src="view/view.js"></script>
  
  <!-- 5. Memory system (initializes last, in background) -->
  <script src="memory.js"></script>
  
  <!-- Supporting systems -->
  
  
  <!-- Processing and orchestration -->
  <script src="process/process.js"></script>
  <script src="process/process-image.js"></script>
  <script src="process/process-content.js"></script>
  <script src="orchestrate.js"></script>
  
  <!-- UI and interaction -->
  <script src="input.js"></script>
  <script src="chat.js"></script>
  <script src="system.js"></script>
  <script src="theme.js"></script>
  <script src="template/template.js"></script>
  

</body>

</html>
